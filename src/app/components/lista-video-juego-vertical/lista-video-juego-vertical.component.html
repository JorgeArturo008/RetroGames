<div class="background1">

    <app-dashboard></app-dashboard>

    <div class="InitialPag">

        <div class="container mt-5 ">
            <div style="text-align: center;">
                <span class="titulo">
                Lista De Video Juegos Retro
             </span>


                <button routerLink="/agregar-video-juego" class="btn btn-success float-end">VideoJuego Nuevo</button>
                <button routerLink="/lista-video-juegos" class="btn btn-success float-end" id="CHANGE" style="margin-right: 5px;"><ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon></button>

            </div>
            <div class="row" style="margin-top: 20px;">

                <table class="table table-dark table-striped">
                    <thead>
                        <tr style="text-align: center;">
                            <th scope="col">IMG</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">AÃ±o</th>
                            <th scope="col">Empresa</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let games of ListGames" style="text-align: center; ">
                            <th scope="row"><img src="{{games.Url}}" height="200px" width="200px"></th>
                            <td>{{games.Nombre}}</td>
                            <td>{{games.year}}</td>
                            <td>{{games.productora}}</td>
                            <td><span><a [routerLink]="['/detalle', games._id ]" style="margin-right: 10px;" class="btn btn-success">Ver</a> <button [routerLink]="['/editar-video-juego', games._id ]" class="btn btn-primary" ><ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon></button> <button style="margin-left: 10px;"  (click)="DeleteGame(games._id)" class="btn btn-danger" ><ion-icon ios="ios-trash" md="md-trash"></ion-icon></button></span></td>
                        </tr>
                    </tbody>

                </table>


            </div>
        </div>
    </div>


</div>
